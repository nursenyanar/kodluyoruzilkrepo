<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <!-- nav başlangıç -->
    <header>
        <nav>
            <center><img src="images/google.jpg" alt="Google"></center>
        </nav>
    </header>
    <!-- nav sonu -->

        
    <section>
        <!-- article başlangıç -->
        <article>
            <center>
                <table border="0" width=%90 >
                    <!-- table body -->
                    <tbody>
                        <tr>
                            <td bgcolor="#EEEEEE" colspan="3">
                                <center>Search the web using Google! </center>
                                <input type="text" name="" id="" value size="100"><br>
                                <center>
                                    <button>Google Search</button>
                                    <Button>I'm Feeling Lucky</Button>
                                </center>
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#70CCC2">
                                <center>
                                    <p>Special Searches</p> 
                                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> <br>
                                </center>
                            </td>
                            <td bgcolor="#70CCC2">
                                <center>
                                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logo</a><br>
                                </center>
                            </td>
                            <td bgcolor="#70CCC2">
                                <center>
                                    <p>Get Google! <br>
                                        updates monthly:
                                    </p>
                                    <input type="text" name="e-mail" value="your e-mail"><br>
                                    <button>Subscribe</button>
                                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                                </center>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </center>
            <table border="0" width=></table>


        </article>
        <!-- article sonu -->
    </section>

    <!-- footer başlangıç -->
    <footer>
        <nav>
            <center>Copyright ©1998 Google Inc.</center>
        </nav>
    </footer>
    <!-- footer bitiş -->
</body>
</html>
